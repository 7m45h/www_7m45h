<ul>
    <li>
        {{ .Title }}
        {{ with .RegularPages }}
            <ul>
                {{ range . }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        {{ end }}
    </li>
    {{ with .Sections }}
        {{ range . }}
            {{ partial "page_list.html" . }}
        {{ end }}
    {{ end }}
</ul>
