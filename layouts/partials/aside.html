<aside>
    <ul>
        {{ with .Params.poweredby }}
            {{ range . }}
                <li><a href="{{ ( collections.Index . 1 ) }}" target="_blank">{{ ( collections.Index . 0 )}}</a></li>
            {{ end }}
        {{ else }}
            <li><a href="https://gohugo.io/" target="_blank">hugo</a></li>
            <li><a href="https://github.com/" target="_blank">github</a></li>
            <li><a href="https://pages.cloudflare.com/" target="_blank">cloudflare</a></li>
        {{ end }}
    </ul>
</aside>
